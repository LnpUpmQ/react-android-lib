apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'LnpUpmQ'
artifact = 'react-android'
version = '0.72.17'


repositories {
    mavenCentral()
    google()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact('libs/react-android-0.72.17-release.aar') {
                groupId project.group
                artifactId project.artifact
                version project.version
            }
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}
